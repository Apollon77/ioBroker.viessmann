<script type="text/javascript">
    var getvalues = [];
	var setvalues = [];
	
    systemDictionary = {
        "General": 				{"en": "General settings", "de": "Allgemeine Einstellungen", "ru": "Основные настройки"},
        "Gets":         		{"en": "Get values",         "de": "Abfragewerte",         "ru": "Опрашиваемые значения"},
        "Sets":        			{"en": "Set values",  "de": "Setzwerte",  "ru": "Устанавливаемые значения"},
		"adapter settings":     {"en": "Viessmann Adapter settings",  "de": "Viessmann Adapter Einstellungen",  "ru": "Настройки драйвера Viessmann"},
		"connection":        	{"en": "Connection settings",  "de": "Verbindungseinstellungen",  "ru": "Настройки соединения"},
		"ip":        			{"en": "IP:",  "de": "IP:",  "ru": "IP:"},
		"port":        			{"en": "Port",  "de": "Port:",  "ru": "Порт:"},
		"connection settings":  {"en": "Query time:",  "de": "Abfragezeit:",  "ru": "Время опроса"},
        "Interval[min]:":         {"en": "Query interval[min]",     "de": "Abfrageintervall[min]",         "ru": "Интервал опроса[мин]:"},
		"ip desc":        		{"en": "IP address on it vcontrold runs",  "de": "IP Adresse auf der VCONTROLD läuft:",  "ru": "IP адрес, где запущен VCONTROLD"},
		"port desc":        	{"en": "Port to use vcontrold extern (standard: 3002)",  "de": "Port Adresse auf der man VCONTROLD erreicht (Standart: 3002):",  "ru": "Порт VCONTROLD (3002 по умполчанию)"},
		"main desc":        	{"en": "The adapter requies the running and configured VCONTROLD",  "de": "Der Adapter setzt eine funktionierende VCONTROLD Installation vorraus!",  "ru": "Для работы драйвера необходим запущеный и настроенный VCONTROLD"},
		"get desc":        		{"en": "get commands they use in vito.xml config",  "de": "get Kommandos die man in seiner vito.xml konfiguriert hat",  "ru": "Опрашиваемые значения, как в файле vito.xml"},
		"set desc":        		{"en": "set commands they use in vito.xml config",  "de": "set Kommandos die man in seiner vito.xml konfiguriert hat",  "ru": "Записываемые значения, как в файле vito.xml"},
		"interval desc":        {"en": "Defines the poll interval of GET values.",  "de": "Gibt an in welchem Interval die Werte von der Steuerung abgefagt werden!",  "ru": "Задаёт с каким интервалом будут опрашиваться значения"}
    };

	
    function setValue(id, value, onChange) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                onChange();
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }
                        if (val != newVal) $(this).val(newVal);
                    }
                }
                onChange();
            });
        }
    }
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;
        getvalues = settings.getvalues || [];
		setvalues = settings.setvalues || [];
        for (var key in settings) {
            setValue(key, settings[key], onChange);
        }
        editTable('getvalues', ['befehl', 'beschreibung', 'einheit'], getvalues, 350);
		editTable('setvalues', ['befehl', 'beschreibung', 'einheit'], setvalues, 350);
        onChange(false);
		
		$("#adapter-container").tabs({
            activate: function (event, ui) {
                switch(ui.newPanel.selector) {
                    case '#tab_g':
                        activePage = 0;
                        break;
                    case '#tab_get':
                        activePage = 1;
                        break;
                    case '#tab_set':
                        activePage = 2;
                        break;
                    default:
                        activePage = 0;
                        break;
                }
                if (typeof localStorage !== 'undefined') {
                    localStorage['viessmann'] = activePage.toString();
                }
            }
        });
		if (localStorage && localStorage['viessmann'] !== undefined) {
			$("#adapter-container").tabs({active: localStorage['viessmann']});
		}
    }
    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        // Get edited table
        obj.getvalues = getTableResult('getvalues', ['befehl', 'beschreibung', 'einheit']);
		obj.setvalues = getTableResult('setvalues', ['befehl', 'beschreibung', 'einheit']);
        callback(obj);
    }
</script>
